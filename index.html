<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="conteiner pt-2">

        <h1 class="text-center pb-4">Clasificador de imagenes: Frutas</h1>
        <div class="form mb-5">
            <label for="myfile">Select a file:</label>
            <input type="file" @change="fileSelect"><br><br>
            <button class="btn" @click="cargarImg">Predecir</button><br><br>
        </div>
        <div class="imagen" v-if="estado==true">
            <img :src="nameImg" width="200" height="250">
            <h1>{{prediccion}}</h1>
        </div>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nameImg: '',
                img: '',
                estado: false,
                prediccion: ''
            },
            methods: {
                fileSelect(e) {
                    this.img = e.target.files[0]
                    this.nameImg = "img/"+this.img.name
                    this.estado = false;
                },
                async cargarImg() {
                    const fd = new FormData();
                    fd.append('image', this.img, this.img.name);
                    await axios.post('http://127.0.0.1:5000/predict', fd)
                        .then(res => {
                            this.prediccion = res.data.category;
                        })
                    this.estado = true;
                }
            },

        })
    </script>
</body>

</html>
